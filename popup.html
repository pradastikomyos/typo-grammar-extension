<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e0e0e0;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            text-align: center;
            margin: 0 0 20px 0;
            font-size: 24px;
            font-weight: 600;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 14px;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            resize: vertical;
            font-size: 14px;
            font-family: inherit;
            background: rgba(30, 30, 50, 0.8);
            color: #e0e0e0;
            box-sizing: border-box;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #inputText {
            min-height: 100px;
        }
        
        #outputText {
            min-height: 100px;
            background: rgba(20, 20, 40, 0.9);
            color: #f0f0f0;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        #fixBtn {
            background: #4CAF50;
            color: white;
        }
        
        #fixBtn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        #fixBtn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        #copyBtn {
            background: #2196F3;
            color: white;
        }
        
        #copyBtn:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }
        
        #copyBtn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        

        
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .word-count {
            font-size: 12px;
            color: rgba(224, 224, 224, 0.7);
            text-align: right;
            margin-top: 5px;
        }
        
        .success-message {
            display: none;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 8px;
            border-radius: 6px;
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ¨ Grammar Fixer</h1>
        

        
        <div class="input-group">
            <label for="inputText">Text yang mau dibenerin:</label>
            <textarea id="inputText" placeholder="Paste text di sini..."></textarea>
            <div class="word-count" id="inputCount">0 characters</div>
        </div>
        
        <div class="button-group">
            <button id="fixBtn">ðŸ”§ Fix Grammar</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Memproses...</p>
        </div>
        
        <div class="input-group">
            <label for="outputText">Hasil yang udah dibenerin:</label>
            <textarea id="outputText" readonly placeholder="Hasil akan muncul di sini..."></textarea>
        </div>
        
        <div class="button-group">
            <button id="copyBtn" disabled>ðŸ“‹ Copy Result</button>
        </div>
        
        <div class="success-message" id="successMessage">
            Berhasil dicopy ke clipboard! âœ…
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
